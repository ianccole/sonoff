; http://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_baud = 115200
lib_deps = DallasTemperature, OneWire, https://github.com/marvinroger/homie-esp8266.git#v2.0.0-beta.3
board_flash_mode = dout
build_flags = -Wl,-Tesp8266.flash.1m64.ld -DMQTT_MAX_PACKET_SIZE=400

